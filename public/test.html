<html>
<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/teststyle.css"/>
    <link rel="stylesheet" href="css/jquery.fancybox-thumbs.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen" />
</head>
<body>
	<div class="container">
	    <div class="main">
	        <nav class="navbar navbar-default" role="navigation">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <a class="navbar-brand" href="#">BitSh</a>
	            </div>

	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse navbar-ex1-collapse">
	                <ul class="nav navbar-nav">
	                </ul>
	                <form class="navbar-form navbar-left" role="search">
	                    <div class="form-group">
	                        <input type="text" class="txt-search form-control" placeholder="Search">
	                    </div>
	                    <button type="submit" class="btn-search"><span class="glyphicon glyphicon-search"></span></button>
	                </form>
	                <form class="navbar-form navbar-left">

	                    <div class="btn-group">
	                        <button type="button" class="btn-cat btn btn-default"><span
	                                class="category glyphicon glyphicon-film"></span></button>
	                        <button type="button" class="btn-cat btn btn-default"><span
	                                class="category glyphicon glyphicon-headphones"></span></button>
	                        <button type="button" class="btn-cat btn btn-default"><span
	                                class="category glyphicon glyphicon-book"></span></button>
	                    </div>

	                </form>

	                <ul class="nav navbar-nav navbar-right">
	                    <li class="dropdown">
	                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span
	                                class="category glyphicon glyphicon-user"></span></a>

	                       <div class="dropdown-menu" id="login-box">
								<h4> Login </h4>
								<form role="form">
									<div class="form-group">
										<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
									</div>
									<div class="checkbox">
								  		<input type="checkbox" id="rememberMe"> <label for="rememberMe"> Remember me<label>
									</div>
									<button type="submit" id="btn-signin" class="btn btn-primary btn-block">Sign in</button>
									<small>Don't have an account?</small>
									<button class="btn btn-success btn-block">Sign up</button>
								</form>				    
							</div>
	                    </li>
	                </ul>
	            </div>
	        </nav>

	        <div class="torlist">
	            <table class="table">
	                <tr>
	                    <th> Name</th>
	                </tr>
	            </table>
	            <div id="paginator"></div>
	        </div>
	    </div>
	</div>
<script src="bootstrap/js/jquery-1.8.3.min.js"></script>
<script src="bootstrap/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="bootstrap/js/jquery.ui.touch-punch.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/bootstrap-select.js"></script>
<script src="bootstrap/js/bootstrap-switch.js"></script>
<script src="bootstrap/js/flatui-checkbox.js"></script>
<script src="bootstrap/js/flatui-radio.js"></script>
<script src="bootstrap/js/jquery.tagsinput.js"></script>
<script src="bootstrap/js/bootstrap-paginator.js"></script>
<script type="text/javascript" src="js/lib/jquery.fancybox.pack.js"></script>
<script type="text/javascript" src="js/lib/jquery.fancybox-thumbs.js"></script>

<script type="text/javascript" src="js/lib/underscore-1.4.4.js"></script>
<script type="text/javascript" src="js/lib/backbone-1.0.0.js"></script>
<script type="text/javascript" src="js/lib/backbone-form/backbone-forms.min.js"></script>
<script type="text/javascript" src="js/lib/backbone-form/adapters/backbone.bootstrap-modal.js"></script>
<script type="text/javascript" src="js/lib/backbone-deep-model-0.10.1.js"></script>
<script type="text/javascript" src="js/lib/backbone-form/editors/list.min.js"></script>
<script type="text/javascript" src="backbone/torrent.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".tor").click(function () {
            $($(this).parent().children('p')).toggle(1000);
        });
        var options = {
            currentPage:1,
            totalPages:5,
            size:'normal',
            alignment:'center'
        };
        $('#paginator').bootstrapPaginator(options);
    });
</script>
</body>
</html>
