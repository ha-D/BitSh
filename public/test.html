<script type="text/javascript">
    $(document).ready(function () {
        $(".tor").click(function () {
            $($(this).parent().children('p')).toggle(350);
        });
        var options = {
            currentPage:1,
            totalPages:5,
            size:'normal',
            alignment:'center'
        };
        $('#paginator').bootstrapPaginator(options);
    });
</script>
